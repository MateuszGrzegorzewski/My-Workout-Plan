{% extends "base.html" %} {% block content %}
<div class="form-container">
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Register</button>
  </form>

  <p>Already signed up?</p>
  <a href="{% url 'login' %}">Login</a>
</div>
{% endblock %}
