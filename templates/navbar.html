<header class="header-container">
  <div class="header-home">
    <a href="/">
      <h3>Home</h3>
    </a>
  </div>

  {% if request.user.is_authenticated %}
  <div class="header-user">
    <p>@{{request.user}}</p>
  </div>
  <div class="header-auth">
    <a href="{% url 'logout' %}">Logout</a>
  </div>
  {% else %}
  <div class="header-auth">
    <a href="{% url 'login' %}">Login</a>
  </div>
  {% endif %}
</header>
