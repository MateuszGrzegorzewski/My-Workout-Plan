services:
  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=myworkoutplandb
      - POSTGRES_USER=myworkoutplanuser
      - POSTGRES_PASSWORD=secretpassword123
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code/
    ports:
      - "8000:8000"
    depends_on:
      - db

